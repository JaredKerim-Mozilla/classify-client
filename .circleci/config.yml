version: 2.1

orbs:
  codecov: codecov/codecov@1.0.1

jobs:
  build:
    docker:
      - image: rust:1.31-stretch
    steps:
      - checkout
      - run:
          name: Install tools
          command: |
            rustup component add rustfmt
            rustup component add clippy
            # cargo-kcov needs kcov >= 30. Debian as kcov 11, so these steps
            # build kcov directly.
            apt-get update
            apt-get upgrade -y
            apt-get install -y cmake g++ pkg-config jq libcurl4-openssl-dev libelf-dev libdw-dev binutils-dev libiberty-dev
            cargo install cargo-kcov
            mkdir -p /tmp/kcov
            pushd /tmp/kcov
            cargo kcov --print-install-kcov-sh | sh
            popd
      - run:
          name: Rustfmt
          command: cargo fmt -- --check
      - run:
          name: Clippy
          command: cargo clippy --all-targets --all-features
      - run:
          name: Build
          command: cargo build --release
      - run:
          name: Test
          command: cargo test --release
      - run:
          name: version.json
          command: |
            # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "$CIRCLE_TAG" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json
      - run:
          name: Coverage
          command: cargo kcov
      - codecov/upload:
          file: target/cov/
          flags: flags cargo_kcov
